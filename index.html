<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="style.css">

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Jost:ital,wght@0,100..900;1,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

        <title>
            JavaSnake
        </title>
    </head>

    <body>
        <img class="title" src="javasnaketite.svg" alt="JavaSnake, a JavaScript Snake">

        <div class="main-content">
            <div class="current-score">
                <h3>
                    Score : 0
                </h3>
            </div>
            
            <div class="game-container">
                <canvas id="gameCanvas" width="400" height="400"></canvas>
                
                <div class="circle"></div>
            </div>
            
            <div class="scoreboard">
                <h3>
                    Tableau des scores
                </h3>
            </div>
        </div>

        <script type="text/javascript" src="snake.js"></script>
    </body>
</html>
